<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 02 - Stopwatch</title>
<style>
  body{background:#0a0a0a;color:#00ffff;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;}
  .container{background:#111111;padding:40px 50px;border-radius:20px;box-shadow:0 0 50px #00ffff;display:flex;flex-direction:column;align-items:center;}
  h1{margin-bottom:30px;color:#00ffff;font-size:36px;text-shadow:0 0 15px #00ffff;}
  .time{font-size:64px;margin-bottom:30px;color:#00ffff;text-shadow:0 0 25px #00ffff;letter-spacing:3px;}
  button{background:none;border:2px solid #00ffff;color:#00ffff;padding:12px 25px;margin:8px;cursor:pointer;border-radius:10px;transition:0.3s;font-size:16px;}
  button:hover{background:#00ffff;color:#0a0a0a;box-shadow:0 0 20px #00ffff;}
  ul{list-style:none;padding:0;margin-top:25px;max-height:250px;overflow-y:auto;width:100%;}
  li{margin:6px 0;padding:5px 10px;background:#0c0c0c;border-radius:5px;box-shadow:0 0 10px #00ffff;color:#00ffff;transition:0.3s;}
  li:hover{box-shadow:0 0 20px #00ffff;}
  @media(max-width:480px){.time{font-size:48px;} button{padding:10px 18px;margin:5px;font-size:14px;}}
</style>
</head>
<body>
<div class="container">
  <h1>Task 02 - Stopwatch</h1>
  <div class="time" id="display">00:00:00</div>
  <div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="lap">Lap</button>
  </div>
  <ul id="laps"></ul>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let ms = 0, s = 0, m = 0, interval = null;
    const display = document.getElementById('display');

    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const lapBtn = document.getElementById('lap');
    const laps = document.getElementById('laps');

    function run() {
        ms++;
        if(ms === 100){ ms = 0; s++; }
        if(s === 60){ s = 0; m++; }
        display.innerText = `${(m<10?'0':'')+m}:${(s<10?'0':'')+s}:${(ms<10?'0':'')+ms}`;
    }

    startBtn.onclick = () => {
        if(interval === null){
            interval = setInterval(run, 10);
        }
    };

    pauseBtn.onclick = () => {
        clearInterval(interval);
        interval = null;
    };

    resetBtn.onclick = () => {
        clearInterval(interval);
        interval = null;
        ms = s = m = 0;
        display.innerText = '00:00:00';
        laps.innerHTML = '';
    };

    lapBtn.onclick = () => {
        const li = document.createElement('li');
        li.innerText = display.innerText;
        laps.appendChild(li);
    };
});
</script>
</body>
</html>
